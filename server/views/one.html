<!DOCTYPE html>
<html>
<head>
	<title>fwb</title>
	<!-- <link rel="stylesheet" href="/css/fwb.css"> -->
	<style>
		li{
	list-style:none;
}
.upimg .files{
	height: 420px;
	overflow-y: auto;
	border-bottom: 1px solid #ddd;
}
.upimg .w-e-button-container{
	height: 56px;
}
.upimg .w-e-button-container .right{
	margin-top: 18px;
}

.files{
	background: #fff;
	margin: 20px;
	max-width: 800px;
	padding: 20px;
	height: 640px;
	text-align: center;
	overflow-y:auto;
}
.files ul{
	clear: both;
	display: inline-block;
}
.files li{
	position: relative;
	float: left;
	width: 160px;
	margin: 12px;
	text-align: center;
}
.files .img{
	position: relative;
	width: 160px;
	height: 160px;
}
.img img{
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	margin: auto;
	max-width: 160px;
	max-height: 160px;
}
.files li p{
	line-height: 24px;
	font-size: 14px;
}
.delete{
	cursor: pointer;
	position: absolute;
	right: 12px;
	top: 12px;
	width: 20px;
	height: 20px;
}
.select{
	cursor: pointer;
	position: absolute;
	left: 12px;
	top: 12px;
	width: 20px;
	height: 20px;
	border-radius: 2px;
}
.select-all{
	float: left;
	margin-left: 12px;
	width: 20px;
	height: 20px;
	cursor: pointer;
	border: 1px solid #fff;
	background: rgba(0,0,0,0.1);
	display: none;
}
.files li:hover .img{
	background: #fff2e9;
}
.files li:hover .delete{
	background: url(../images/shanchu.svg) no-repeat center/20px;
}
.files li:hover .select{
	border: 1px solid #fff;
	background: rgba(0,0,0,0.1);
}
.files .selected .img, .files .selected:hover .img{
	background: #ffe6d5;
}
.files .selected .select{
	border: 1px solid #fff;
	background: url(../images/select.png) no-repeat center/20px;
}
.files .selected:hover .select{
	border: 1px solid #fff;
	background: url(../images/select.png) no-repeat center/20px;
}

.select-head{
	width: 100%;
	height: 40px;
	padding-top: 20px;
	background: #f3f3f3;
	display: none;
}
.select-head span{
	font-size: 14px;
	line-height: 20px;
}
.hav-sele{
	float: left;
	padding-left: 12px;
}
.giveup{
	cursor: pointer;
	float: left;
	padding-left: 20px;
	color: #3b74ff;
}
.delect-sele{
	cursor: pointer;
	float: right;
	margin-right: 12px;
	color: #ff7f26;
}
#btn1{
	position: absolute;
	top: 14px;
	right: 24px;
	cursor: pointer;
	border: 0;
	background: #f0f0f0;
	color: #666;
	outline: none;
}
#btn1:hover{
	color: #333;
	background: #FAFAFA;
}



	</style>
</head>
<body>
	<div id="div3"></div>
	<button id="btn1">获取内容</button>
	<script src="/lib/jquery.js" type="text/javascript"></script>
	<script src="/js/filefwb.js" type="text/javascript"></script>
	<script type="text/javascript" src="/lib/wangEditor.js"></script>
	<script src="/js/fwb.js" type="text/javascript"></script>
</body>
</html>
